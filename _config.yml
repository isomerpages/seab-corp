title: SEAB - Singapore Examinations and Assessment Board
url: https://www.isomer.seab.gov.sg
favicon: /images/HomePage/SEAB_logo_topbar.png
colors:
  primary-color: "#063d90"
  secondary-color: "#4a4a4a"
  media-colors:
    - title: media-color-one
      color: "#ff8425"
    - title: media-color-two
      color: "#f54474"
    - title: media-color-three
      color: "#e6d10f"
    - title: media-color-four
      color: "#3ec762"
    - title: media-color-five
      color: "#9645df"
description: An Isomer site of Singapore Examinations and Assessment Board
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d3dfq8o8mki60o.amplifyapp.com
prod: https://master.d3lmfx40ccc97d.amplifyapp.com
facebook-pixel: ""
shareicon: /images/favicon-isomer.ico
is_government: true
google_analytics_ga4: G-0NNZF4HG00
linkedin-insights: ""
resources_name: news
